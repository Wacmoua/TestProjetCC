<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="testbuttoncss.css" />
    <title>testbutton</title>
  </head>
  <body>
    <div class="buttonnavbar" id="navbarbutton">
      <button class="iconbutton like">
        <a href="#">
          <img
            id="likebutton"
            src="like.png"
            alt="likebutton"
            title="likebutton" />
          <img
            id="likebuttonfull"
            src="like2.png"
            alt="likebuttonfull"
            style="display: none"
        /></a>
      </button>

      <button class="iconbutton share">
        <a href="#">
          <img src="share.png" alt="sharebutton" title="sharebutton"
        /></a>
      </button>
      <button class="iconbutton comment">
        <a href="#"
          ><img src="comment.png" alt="commentbutton" title="comment"
        /></a>
      </button>
      <button class="iconbutton merci" title="thankbutton">
        <a><p id="merci">merci</p></a>
      </button>
    </div>
    <script src="testbuttonjs.js"></script>
  </body>
</html>
